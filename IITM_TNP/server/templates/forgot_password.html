<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4;">
    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; background-color: #ffffff; margin: 20px auto;">
        <tr>
            <td style="padding: 40px 0 30px 0; text-align: center;">
                <h2>Forgot Your Password?</h2>
                <p>We've sent you a six-digit pin to reset your password:</p>
                <h1>{{ pin }}</h1>
                <p>Use the pin above to reset your password. This pin will expire in a limited time.</p>
            </td>
        </tr>
        <tr>
            <td style="padding: 20px 0; text-align: center; background-color: #f4f4f4;">
                <p>If you did not request a password reset, please ignore this email.</p>
            </td>
        </tr>
    </table>
</body>
</html>
